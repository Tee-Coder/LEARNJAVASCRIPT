<!DOCTYPE html>
<html>
    <head>
        <script src="formscript.js"></script>
        <title>FORMS FOR JAVASCRIPT</title>
    </head>
        <body>
            <h3>Forms new assignment</h3>

            <form name="Biodata" action="#" method="GET" onsubmit="return(validateform());">
                <label for="Name">

                    <input type="text" id="Name"> Enter your name.

                </label>
                <p>
                <label for="Age">

                    <input type="text" id="Age"> Enter your Age.
                </label>

                </p>

                <p>

                <label for="Schoolclass">
                    <input type="text" id="Schoolclass"> Enter your class.
                </label>

                </p>

                <p>

                <label for="city">
                    <input type="text" id="city">Enter your city.
                </label>
            </p>
                
                <p>
                <label for="Email">
                    <input type="text" id="Email">Enter your Email address.
                </label>
                </p>

                <p>
                    <button id="submit">Submit</button>  
                    
                </p>

                <table>
                    <thead id="form-head">
                        <th>Name</th>
                        <th>Age</th>
                        <th>Schoolclass</th>
                        <th>city</th>
                        <th>Email-address</th>
                    </thead>
                    <tbody id="form-body">

                    </tbody>

                    

                </table>

            </form>
        </body>
</html>
