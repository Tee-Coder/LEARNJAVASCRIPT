<html>
    <head>

        <body>
            <h3>Forms new assignment</h3>

            <form name="Biodata" action="#" method="GET">

                    <input type="text" id="Name"> 
                </label>
                <p>
                <label for="Age"> Enter your Age:
                    <input type="text" id="Age">

                </p>
                <p>

                    <input type="text" id="Schoolclass"> 
                </label>
                </p>
                <p>

                    <input type="text" id="city">
                </label>
            </p>                
                <p>
                <label for="Email">Enter your Email address.

                </p>

                <table>

                    </tbody>

            </form>
        </body>
</html>
